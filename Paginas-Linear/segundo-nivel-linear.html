<head>

    <link rel="stylesheet" href="../paginas.css">

<body>
    <main>
        <h1>Linear</h1>
        <div id="container-pai">

            <div id="nivel-concluido">

                    Esse nivel já foi Concluido
                </h3>

            <div id="container-segundo-nivel">  
                    <input 
                        type="submit" 
                        value="Nível Concluido" 
                        class="button-linear-angular" 
                        id="nivel-completado" 
                        onclick="NivelConcluido()"
                    >
                    <form action="perg2.html">
                        <input type="submit" class="button-linear-angular" value="Nível 2">
                    </form>


            </div>
