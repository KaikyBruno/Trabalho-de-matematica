<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../paginas.css">
    <script src="../script.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<title>Quiz Linear</title>
</head>
<body>
    <main>
        <div id="container-pai-perguntas">

            <div id="erro">
                <h5>Ops, Não foi dessa vez!</h5>
                <h5>Tente Novamente</h5>
                <input type="submit" value="Tentar Novamente" id="tentar-novamente" onclick="TentarNovamente()">
            </div>

            <div id="segunda-pergunta"> 
                <i class="material-symbols-outlined" id="numero2">counter_2</i>
                <h4>
                    Qual o coeficiente linear da reta (x-y+2=0)
                </h4>
                <div class="container-resp">
                    <div class="design-resp" onclick="Errar()"><h2>1</h2></div>
                    <div class="design-resp" onclick="acerto2()"><h2>2</h2></div>
                    <div class="design-resp" onclick="Errar()"><h2>4</h2></div>
                    <div class="design-resp" onclick="Errar()"><h2>6</h2></div>
                </div>

                <div id="div-info">
                    <div><i id="info" class="material-symbols-outlined" onmousemove="info()" onmouseout="infoquit()">info</i></div>
                    <div>
                        <p>A formula é Y= Ax+ B</p>
                    </div>
                </div>
            </div>
            <div id="pergunta1">
                <i class="material-symbols-outlined" id="numero1">counter_1</i>
                <h4>
                    Qual o coeficiente Linear da função (y=4x+8)
                </h4>
                <div class="container-resp">
                    <div class="design-resp" onclick ="Errar()"><h2>4</h2></div>
                    <div class="design-resp" onclick="Errar()"><h2>4x</h2></div>
                    <div class="design-resp" onclick="acerto1()"><h2>8</h2></div>
                    <div class="design-resp" onclick="Errar()"><h2>12</h2></div>
                </div>
                
                <div id="div-info">
                    <div><i id="info" class="material-symbols-outlined" onmousemove="info()"  onmouseout="infoquit()">info</i></div>
                    <div id="formula">
                        <p>A formula é Y= Ax + B</p>
                    </div>
            </div>
            
            
        </div>



    </main>
</body>
</html>
